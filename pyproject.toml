[project]
name = "esp_now_hub"
version = "0.1.0"
description = "Control devices using ESP-NOW."
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "Gabriel Pajot", email = "gab@lescactus.eu" }
]
urls = { repository = "https://github.com/gpajot/esp-now-hub" }
dependencies = [
    "aiomqtt >=2.3.0,<3 ; python_version < '4'",
    "concurrent-tasks >=1.13,<2",
    "zenconfig[pydantic,yaml] >=2.1.1,<3",
]

[tool.poetry]
requires-poetry = ">=2"

[tool.poetry.group.test.dependencies]
pytest = "==8.3.5"
ruff = "==0.11.4"
mypy = "==1.15.0"
pre-commit = "==4.2.0"


[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_untyped_fields = true
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["A", "B", "E", "F", "I", "PT"]
ignore = ["E501"]
per-file-ignores = { "__init__.py" = ["F401"] }

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
install_types = true
non_interactive = true
warn_redundant_casts = true
warn_unused_ignores = true
plugins = ["pydantic.mypy"]
