[project]
name = "esp_now_hub"
version = "0.1.0"
description = "Control devices using ESP-NOW."
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "Gabriel Pajot", email = "gab@lescactus.eu" }
]
urls = { repository = "https://github.com/gpajot/esp-now-hub" }
dependencies = []

[tool.poetry]
requires-poetry = ">=2"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
esptool = "==5.0.2"
mpy-cross = "==1.26.0.post2"
rshell = "==0.0.36"

[tool.poetry.group.test.dependencies]
pytest = "==8.4.1"
ruff = "==0.11.4"
mypy = "==1.15.0"
pre-commit = "==4.2.0"
micropython-esp32-esp32_generic_s2-stubs = "==1.25.0.post4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["A", "B", "E", "F", "I", "PT"]
ignore = ["E501"]
per-file-ignores = { "__init__.py" = ["F401"] }

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
install_types = true
non_interactive = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
